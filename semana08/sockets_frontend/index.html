<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets</title>
  </head>
  <body>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.8.0/socket.io.esm.min.js";

      const socket = io("http://localhost:8080");

      socket.emit("message", "Hello World!");
    </script>
  </body>
</html>
